name: app_resar_rosario
description: "Una aplicación para rezar el Santo Rosario."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # 1. AÑADE ESTA LÍNEA
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/ # Añade esta línea también

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icono-rosario.png"
  min_sdk_android: 21 # Opcional